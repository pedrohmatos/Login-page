<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Dark/Ligth Mode</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <main id="container">
        <form id="login_form" method="post" action="" autocomplete="off">

            <div id="form_header">
                <h1>Login</h1>
                <i id="mode_icon" class="fa-solid fa-moon"></i>
            </div>

            <div id="social_media">
                <a href="#" target="_blank" rel="external">
                    <img src="assets/imgs/facebook-icone.png" alt="Facebook logo">
                </a>
                <a href="#" target="_blank">
                    <img src="assets/imgs/google-icone.png" alt="Google logo">
                </a>
                <a href="#" target="_blank">
                    <img src="assets/imgs/github-icone.png" alt="GitHub logo">
                </a>
            </div>

            <div id="inputs">
                <div class="input_box">
                    <label for="iname">
                        Name
                        <div class="input-field">
                            <i class="fa-solid fa-user"></i>
                            <input type="text" name="name" id="iname" required>
                        </div>
                    </label>
                </div>

                <div class="input_box">
                    <label for="iemail">
                        E-mail
                        <div class="input-field">
                            <i class="fa-solid fa-envelope"></i>
                            <input type="email" name="email" id="iemail" required>
                        </div>
                    </label>
                </div>

                <div class="input_box">
                    <label for="ipassword">
                        Password
                        <div class="input-field">
                            <i class="fa-solid fa-key"></i>
                            <input type="password" name="password" id="ipassword" required>
                        </div>
                    </label>
                </div>

                <a id="forgot_password" href="#">
                    Forgot your password? 
                </a>
            </div>

            <button id="login_button" type="submit">
                Login
            </button>
        </form>
    </main>
<script src="assets/js/script.js"></script>
</body>
</html>
